plugins {
	id 'java'
	id 'eclipse'
}

sourceCompatibility = targetCompatibility = '1.8'

dependencies {
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/java'
		}
		resources {
			srcDirs 'src/main/config' 
		}
	}
}

repositories {
	jcenter()
	mavenCentral() 
}

jar {
	version = 'v0.2.0-beta' 
	destinationDir = file("exports/")
	from sourceSets.main.java.srcDirs
}
